# Workflow for building the sapmachine.io site and deploying it to GitHub Pages
name: Build and deploy sapmachine.io page

on:
  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      event_type:
        description: 'Event type'
        required: false
        default: 'gh-page-build'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo from GitHub Tools SAP
        uses: actions/checkout@v5
        with:
          repository: SapMachine/SapMachineIOPage
          token: ${{ secrets.GHE_PAT }}
          github-server-url: https://github.tools.sap
          ref: 'main'
      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: sapmachine
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Setup Maven Action
        uses: s4u/setup-maven-action@v1.18.0
      - name: Checkout and run jfrevents-site-generator
        run: |
          git clone https://github.com/SAP/sapmachine-jfrevents-site-generator /tmp/generator
          (cd /tmp/generator; bin/publish.py clean build_site)
          rm -fr jfrevents
          mv /tmp/generator/site jfrevents
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
